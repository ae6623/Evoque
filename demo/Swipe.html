<!DOCTYPE html>
<html>
<head>
    <meta name="EvoqueEnableTapEvent" content="true" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../src/js/eDebugger.js"></script>
    <script type="text/javascript" src="../src_v1.0.1/js/Evoque.js"></script>
    <script type="text/javascript" src="../src_v1.0.1/js/Evoque.Dialog.js"></script>
    <script type="text/javascript" src="../src_v1.0.1/js/adapter/Evoque.Dialog.Adapter.js"></script>
    <link rel="stylesheet" type="text/css" href="../src_v1.0.1/style/Evoque.Dialog.css" />
    <title></title>
    <script type="text/javascript">
        $(function () {
            $(document.body).tap(function () {
                $.dialog.alert('tap');
            });
            if ($.hasTouchEvent()) {
                $(document.body).swipeUp(function () {
                    $.dialog.alert('swipeUp');
                });
                $(document.body).swipeDown(function () {
                    $.dialog.alert('swipeDown');
                });
                $(document.body).swipeLeft(function () {
                    $.dialog.alert('swipeLeft');
                });
                $(document.body).swipeRight(function () {
                    $.dialog.alert('swipeRight');
                });
                $(document.body).drag(function (e) {
                    //console.debug(e);
                });
            }
        });
    </script>
</head>
<body>
    <div style="height: 400px; top: 300px; background-color: green;"></div>
</body>
</html>
