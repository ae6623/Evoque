<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../src/js/Evoque.js"></script>
    <script type="text/javascript" src="../src/js/Evoque.Container.js"></script>
    <script type="text/javascript">

        var container;

        $(function ()
        {
            container = $.container.create({
                divIdList: ['d1', 'd2'],
                onShow: function () {},
                onHide: function () {},
                enableHistory: true
            });

            container.display('d2', { toShowDivIsFirst: true });
        });
        function click1()
        {
            container.display('d1');
        }
        function click2()
        {
            container.display('d2');
        }
    </script>
</head>
<body>
    <a href="javascript:click1()">display d1</a>
    <a href="javascript:click2()">display d2</a>
    <div id="d1">
        <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
    </div>

    <div id="d2">
        <form>
            <input type="date" name="points" />
        </form>
    </div>
</body>
</html>
