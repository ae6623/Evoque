<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../src/js/Evoque.js"></script>
    <script type="text/javascript" src="../src/js/Evoque.Control.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/style/Evoque.Control.css" />
    <script type="text/javascript">
        $(function ()
        {
            $('.range').createRangeSelect({
                minVal: 1,
                maxVal: 1,
                enableManualInput: true,
                beforeValueManualChanged: function (arg) {
                    if (this.value == 4)
                    {
                        alert('Not Set Value [' + this.value + ']');
                        return false;
                    }
                },
                valueManualChanged: function () {
                    alert('Set Value [' + this.value + ']');
                }
            });
        });
    </script>
</head>
<body>
    <form>
        <input type="text" class="range"/>
        <input type="text" class="range"/>
        <input type="text" class="range"/>
        <input type="text" class="range"/>
    </form>
</body>
</html>
