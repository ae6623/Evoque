<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../src/js/Evoque.js"></script>
    <script type="text/javascript" src="../src/js/Evoque.Folder.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/style/Evoque.Folder.css" />
    <script type="text/javascript">
        $(function ()
        {
            $('#folder').createFolder();
            $('#folder1').createFolder({
                mode: 'once'
            });
            $('#folder2').createFolder({
                mode: 'disable'
            });
        });
    </script>
</head>
<body>
<div id="folder">
<div class="folder-title">normal</div>
<div class="folder-content">
    <ul>
        <li>aaaa</li>
        <li>bbbb</li>
        <li>cccc</li>
        <li>dddd</li>
        <li>eeee</li>
    </ul>
</div>
</div>

<div id="folder1">
    <div class="folder-title">once</div>
    <div class="folder-content">
        <ul>
            <li>aaaa</li>
            <li>bbbb</li>
            <li>cccc</li>
            <li>dddd</li>
            <li>eeee</li>
        </ul>
    </div>
</div>

<div id="folder2">
    <div class="folder-title">disable</div>
    <div class="folder-content">
        <ul>
            <li>aaaa</li>
            <li>bbbb</li>
            <li>cccc</li>
            <li>dddd</li>
            <li>eeee</li>
        </ul>
    </div>
</div>
</body>
</html>
