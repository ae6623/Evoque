<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../src_v1.0.1/js/Evoque.js"></script>
    <script type="text/javascript" src="../src_v1.0.1/js/Evoque.Folder.js"></script>
    <style>
        .folder-title {
            background-color: green;
        }
        .folder-content {
            background-color: blue;
            margin: 3px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../src_v1.0.1/style/Evoque.Folder.css" />
    <script type="text/javascript">
        $(function ()
        {
            $('#folder').createFolder({
                status: 'fold'
            });
            $('#folder1').createFolder({
                mode: 'once'
            });
            $('#folder2').createFolder({
                mode: 'disable'
            });
        });

        function setHeight() {
            $('div').html('<ul><li>aaaa</li><li>bbbb</li><li>cccc</li><li>dddd</li><li>eeee</li></ul><ul><li>aaaa</li><li>bbbb</li><li>cccc</li><li>dddd</li><li>eeee</li></ul>');
            var height = 0;
            $('div').getChild().each(function () {
                height += this.clientHeight;
            });
            $('div').setStyle('height', height + 'px');
        }
    </script>
</head>
<body>
<!--<button onclick="setHeight();">Click me</button>-->
<!--<div class="folder-content folder-content-unfold" style="background-color: #adff2f; height: 0px;">-->
<!--</div>-->
<div style="height: 400px;">
    <button onclick="$('#folder1').openFolder();">open</button>
    <button onclick="$('#folder1').closeFolder();">close</button>
</div>
<div id="folder">
<div class="folder-title">normal</div>
<div class="folder-content">
    <ul>
        <li>aaaa</li>
        <li>bbbb</li>
        <li>cccc</li>
        <li>dddd</li>
        <li>eeee</li>
    </ul>
</div>
</div>

<div id="folder1">
    <div class="folder-title">once</div>
    <div class="folder-content">
        <ul>
            <li>aaaa</li>
            <li>bbbb</li>
            <li>cccc</li>
            <li>dddd</li>
            <li>eeee</li>
        </ul>
    </div>
</div>

<div id="folder2">
    <div class="folder-title">disable</div>
    <div class="folder-content">
        <ul>
            <li>aaaa</li>
            <li>bbbb</li>
            <li>cccc</li>
            <li>dddd</li>
            <li>eeee</li>
        </ul>
    </div>
</div>
<div style="height: 400px;"></div>
</body>
</html>
