<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="git/Evoque.js"></script>
    <script type="text/javascript" src="git/Evoque.Dialog.js"></script>
    <script type="text/javascript" src="git/Evoque.Container.js"></script>
    <script type="text/javascript" src="git/Evoque.Calendar.js"></script>
    <script type="text/javascript" src="git/Evoque.Tab.js"></script>
    <script type="text/javascript" src="git/Evoque.Validate.js"></script>
    <script type="text/javascript" src="git/eDebugger.js"></script>
    <link rel="stylesheet" type="text/css" href="git/Evoque.Calendar.css" />
    <link rel="stylesheet" type="text/css" href="git/Evoque.Tab.css" />
    <link rel="stylesheet" type="text/css" href="git/Evoque.Dialog.css" />
    <script type="text/javascript">
        function click()
        {
            try
            {
                $.dialog.alert('alert 1');
                $.dialog.alert('dialog');
                $.dialog.showMessageBox({
                    title:'title',
                    icon:'',
                    content:'message text',
                    width:800,
                    button:'yes|no',
                    onClickYes: function(){
                        alert('click yes');
                    },
                    onClickNo: function(){
                        alert('click no');
                        return false;
                    },
                    customButton: [
                        {
                            caption: '自定义按钮',
                            onClick: function(){
                                alert('click custom button');
                                return false;
                            }
                        }
                    ]
                });
                return;
            }
            catch (ex)
            {
                alert(ex);
            }
        }

        var container;

        $(function () {
            container = $.container.create({
                divIdList: ['d1', 'd2'],
                onShow: function () {},
                onHide: function () {}
            });

            $('#testTab').tab.create({
                tabDivId: 'testTab',
                onTabSwitched: function (e) {
                }
            });

            $('#tableCalender').calendar.create({
                tableElementid: 'tableCalender',
                callBack: function (e, arg) {
                    $.dialog.alert(arg.selectDate);
                }
            });
        });
        function click1()
        {
            container.display('d1');
        }
        function click2()
        {
            container.display('d2');
        }
    </script>
    <title></title>
</head>
<body>
<a href="javascript:click()">Hi click here</a>

<div id="d">
    <span id="d_s"></span>
    <div id="d_d">
        <span id="d_d_s1"></span>
        <span id="d_d_s2"></span>
        <div id="d_d_d">
            <span id="d_d_d_s"></span>
        </div>
    </div>
</div>

<div id="dialog" style="display: none;"><h1>h1</h1><h2>h2</h2><h3>h3</h3><h4>h4</h4><h5>h5</h5><h6>h6</h6></div>


<a href="javascript:click1()">click1</a>
<a href="javascript:click2()">click2</a>
<div id="d1">
    <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
</div>

<div id="d2">
    <form>
        <input type="text" value="" />
        <input type="button" value="" />
    </form>
</div>

<div id="testTab">
    <div class="mtab-title">
        <div tabIndex="2">title2</div>
        <div tabIndex="1">title1</div>
        <div tabIndex="3">title3</div>
    </div>
    <div class="mtab-content">
        <div tabIndex="1">content1</div>
        <div tabIndex="2">content2</div>
        <div tabIndex="3">content3</div>
    </div>
</div>

<table id="tableCalender"></table>
</body>
</html>
